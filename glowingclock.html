<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: cyan;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            /* box-shadow: 0 0 20px 10px rgba(255,69,0,0.5), 
                        0 0 40px 20px rgba(255,69,0,0.3);  */
            animation: glowing 2s infinite;
        }
        @keyframes glowing {
            0% {
                box-shadow: 0 0 40px 20px rgba(255, 0, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 40px 20px rgba(255, 0, 0, 1);
            }
            100% {
                box-shadow: 0 0 40px 20px rgba(255, 0, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <h1 id="time"></h1>
        </div>
    </div>
    <script>
        function myfunction(){
            var  x=new Date().getHours()
            var  y=new Date().getMinutes()
            var  z=new Date().getSeconds()
            var  presenttime=x+'h : '+y+'m : '+z+'s'
            document.getElementById('time').innerHTML=presenttime;
            if (presenttime==13+'h : '+9+'m : '+40+'s'){
                alert('time to drink water')
            }
        } 
        setInterval(myfunction,1000)
    </script>
</body>
</html>
